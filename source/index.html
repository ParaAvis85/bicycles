<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Велосипеды</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/opensans-light.woff2" as="font" type="font/woff2">
  <link rel="preload" href="fonts/opensans-regular.woff2" as="font" type="font/woff2">
  <link rel="preload" href="fonts/opensans-semibold.woff2" as="font" type="font/woff2">
  <link rel="preload" href="fonts/opensans-bold.woff2" as="font" type="font/woff2">
  <link rel="preload" href="fonts/overpass-regular.woff2" as="font" type="font/woff2">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="page-header">
    <nav class="main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a class="main-nav__item-link" href="#">О нас</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__item-link" href="#">Виды велосипедов</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__item-link" href="#">Видео про велосипеды</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__item-link" href="#">Контакты</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="page-main">
    <section class="promo">
      <div>
        <h1 class="promo__title">
          Мы продаем
          велосипеды
        </h1>
        <p class="promo__text">
          Наш магазин отбирает только самые
          лучшие велосипеды для продажи
        </p>
      </div>
      <form class="promo__form form" method="POST" action="https://echo.htmlacademy.ru">
        <p class="form__text">
          Заполните поля ниже и мы подберем велосипед Вашей мечты
        </p>
        <label class="form__label">
          <input class="form__input form__input--name" type="text" name="name"
           placeholder="Введите Ваше Имя" required>
        </label>
        <label class="form__label">
          <input class="form__input form__input--phone" type="text" name="phone"
           placeholder="Введите Ваш номер телефона" required>
        </label>
        <button class="form__button button" type="submit">
          Подобрать велосипед мечты
        </button>
      </form>
    </section>
  </main>
</body>
</html>
